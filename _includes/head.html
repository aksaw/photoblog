<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/main.css">

  <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>

  <link href="http://fonts.googleapis.com/css?family=Unica+One|Vollkorn|Oswald|Fjalla+One|Old+Standard+TT" rel="stylesheet" type="text/css">

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico?">

  <link rel="stylesheet" href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css">

  <!--link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"-->
</head>

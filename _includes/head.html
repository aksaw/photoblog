<link href='/favicon.ico' rel='shortcut icon'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
<link href="http://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='{{ site.url }}{{ site.baseurl }}/stylesheets/style.css' rel='stylesheet' type='text/css' />
<link href='{{ site.url }}{{ site.baseurl }}/stylesheets/syntax.css' rel='stylesheet' type='text/css' />
<link href='{{ site.url }}{{ site.baseurl }}/stylesheets/responsive.css' rel='stylesheet' type='text/css' />
<!-- - -->
<script src='{{ site.url }}{{ site.baseurl }}/javascripts/jquery.js' type='text/javascript'></script>
<script src='{{ site.url }}{{ site.baseurl }}/javascripts/pd.js' type='text/javascript'></script>
<script src='{{ site.url }}{{ site.baseurl }}/javascripts/basics.js' type='text/javascript'></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<!-- - -->
<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type' />
<meta content="{{ site.url }}{{ site.baseurl }}/og.png" property="og:image" />
<meta content="{{ site.facebook_appid }}" property="fb:app_id" />
{% if page.date %}
  <meta content='{{ site.url }}{{ site.baseurl }}{{ page.url }}' property='og:url' />
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}{{ site.baseurl }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}
<!-- - -->
{% include ga.html %}
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{ site.facebook_appid }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

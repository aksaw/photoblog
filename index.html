---
layout: index
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <div class="content">
        <section class='post'>
          <h1 class="upcase">
            <div class='date'>{{ post.date | date_to_string }}</div>
            {{ post.title }}
          </h1>
          {{ post.content }}
        </section>
      </div>
  </li>
  <hr/>
  {% endfor %}
</ul>

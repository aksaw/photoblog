---
layout: default
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <div class="content">
      
      <div class="hovereffect">
        <img src={{ post.thumbnail }}>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="overlay">
            <p>
              {{post.title}}<br>
              {{post.subtitle}}
            </p>
          </div>
        </a>
      </div>

    </div>
  </li>
  {% endfor %}
</ul>

---
layout: default
---

<center>
  <h2>ARCHIVE</h2>
</center>
<p>
<ul>
  {% for post in site.posts %}
  <li class="archive">
      <h3 class="upcase">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} <font color="#999"> {{ post.subtitle }}</font> </a>
      </h3>
  </li>
  {% endfor %}
</ul>

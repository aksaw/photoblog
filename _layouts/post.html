---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-content" itemprop="articleBody">
    
    <h3 class="upcase center-text">{{ page.title }} <span class="grey"> {{ page.subtitle }}</span> </h3>
    <div class="post-description">{{ page.description }}</div>
    
    {{ content }}

  </div>

</article>

<hr class='hr-bottom'>

<div class="others">
  <script type="text/javascript">
    var postsHREF = [{% for post in site.posts %}"{{ post.url }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
    var postsTitle = [{% for post in site.posts %}"{{ post.title }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
    var postsSubtitle = [{% for post in site.posts %}"{{ post.subtitle }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
    var postsThumbnail = [{% for post in site.posts %}"{{ post.thumbnail }}"{% unless forloop.last %},{% endunless %}{% endfor %}];

    var randomIndexUsed = [];
    var counter = 0;
    var numberOfPosts = 3;

    while (counter < numberOfPosts)
    {
        var randomIndex;
        var postHREF;
        var postTitle;
        var postSubtitle;
        var postThumbnail;

        randomIndex = Math.floor(Math.random() * postsHREF.length);

        if (randomIndexUsed.indexOf(randomIndex) == "-1")
        {
            postHREF = postsHREF[randomIndex];
            postTitle = postsTitle[randomIndex];
            postSubtitle = postsSubtitle[randomIndex];
            postThumbnail = postsThumbnail[randomIndex];

            document.write('<div class="other-post">')
            document.write('<a href="{{ site.baseurl }}' + postHREF + '"><img class="small-thumbnail" src="' + postThumbnail + '">');
            document.write('<br>' + postTitle + ', ' + postSubtitle + '</a></div>')

            randomIndexUsed.push(randomIndex);
            counter++;
        }
    }

  </script>
</div>
